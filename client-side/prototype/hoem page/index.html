<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gitly</h1>
        <input type="file" id="fileInput" webkitdirectory multiple hidden />
        <label for="fileInput" class="upload-button">Choose Files Button </label>
        <div id="dropzone">(for now drag and drop will not work i need user to drop in perticular path and that fill need to be added in that perticular path ) </div>

        <div class="explorer">
            <div class="file-tree" id="fileTree"></div>

            <div class="content-area">
                <div class="breadcrumb" id="breadcrumb"></div>
                <div class="content-display" id="contentDisplay"></div>
                <div class="file-content" id="fileContent"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
