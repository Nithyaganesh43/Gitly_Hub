<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome in 100 Languages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      position: relative;
    }
    .welcome {
      font-size: 3em;
      font-weight: bold;
      text-align: center;
    }
    .loading-bar {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: #ddd;
      overflow: hidden;
    }
    .loading-bar .line {
      width: 20%;
      height: 100%;
      background-color: #007bff;
      position: absolute;
      animation: slide 3s linear infinite;
    }
    @keyframes slide {
      0% { left: -20%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <div class="welcome" id="welcomeText"></div>
  <div class="loading-bar">
    <div class="line"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const languages = [
      "வணக்கம் (Tamil)", "Welcome (English)", "स्वागत है (Hindi)", 
      "Bienvenido (Spanish)", "Willkommen (German)", "Bienvenue (French)",
      "Benvenuto (Italian)", "أهلاً وسهلاً (Arabic)", "환영합니다 (Korean)", 
      "Welkom (Dutch)", "Välkommen (Swedish)", "ยินดีต้อนรับ (Thai)",
      "歓迎 (Japanese)", "Добро пожаловать (Russian)", "ברוך הבא (Hebrew)"
    ];

    let index = 0;
    const welcomeText = document.getElementById("welcomeText");

    function typeWriter(text, i = 0) {
      if (i < text.length) {
        welcomeText.textContent += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1), 100);
      } else {
        setTimeout(() => deleteText(text.length), 2000);
      }
    }

    function deleteText(length, i = length) {
      if (i > 0) {
        welcomeText.textContent = welcomeText.textContent.slice(0, -1);
        setTimeout(() => deleteText(length, i - 1), 50);
      } else {
        index = (index + 1) % languages.length;
        setTimeout(() => typeWriter(languages[index]), 100);  
      }
    }

    async function checkServer() {
      const serverUrl = "https://gitly-hub-9tmi.onrender.com/get";
      while (true) {
        try {
          const res = await axios.get(serverUrl);
          if (res.data === "ok") {
            window.location.href = "https://gitly-hub-9tmi.onrender.com";
            break;
          }
        } catch (e) { 
          await new Promise(resolve => setTimeout(resolve, 3000));  
        }
      }
    }

    typeWriter(languages[index]);
    checkServer();
  </script>
</body>
</html>
