<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitly - Authentication</title>
    <link rel="stylesheet" href="../styles/signup.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <form onsubmit="return false;"> <!-- Prevent default form submission -->
        <h1> Signup</h1>
        <div id="signupBOX">
            <div id="userPassword">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <button type="button" onclick="getOTP()" id="otpButton">Get OTP</button>

            <div class="social-login">
                <img onclick="googleLoginButton()" 
                     src="https://res.cloudinary.com/dmini3yl9/image/upload/v1730510883/Google_logo_without_tick_jiu9v7.png" 
                     id="google_logo" alt="Login with Google">
                <h2 id="or">or</h2>
                <img onclick="githubLoginButton()" 
                     src="https://res.cloudinary.com/dmini3yl9/image/upload/v1730510883/Github_logo_without_tick_hth3hy.png" 
                     id="github_logo" alt="Login with GitHub">
            </div>
        </div>
    </form>
</body><p style="margin:0;">&copy; 2024 Nithya Ganesh K, II Year CSE, 2027 Batch. All Rights Reserved.</p> 
<script src="../script/signupLogic.js"></script>
</html>
