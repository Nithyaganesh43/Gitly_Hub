<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="icon" href="https://res.cloudinary.com/dmini3yl9/image/upload/v1735054734/vpinzctzbjkprkqcv2p3.ico" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../styles/newUserInfo.css">
</head>
<body>
    <div class="form-container">
        <div id="profile-form">
            <img src="https://res.cloudinary.com/dmini3yl9/image/upload/v1730714916/di75th4l9fqebilewtur.avif" alt="Profile Picture" id="profile-img">
            <form action="#" method="POST">
                <h1>Profile</h1>
                <input type="text" id="fullName" name="fullname" placeholder="Full Name" required>
                <input type="email" id="email" name="email" value="user@email.com" readonly>
                <input type="text" id="platform" name="platform" value="Gitly" readonly>
                <input type="text" id="userName" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                <button type="button" id="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <p style="margin:-10;">&copy; 2024 Auth System by Nithya Ganesh</p>
        <div class="social-links">
            <a href="https://www.instagram.com/i_am_nithyaganesh?igsh=cm44eXo4bTluN2Y1" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" class="logo">
            </a>
            <a href="https://github.com/Nithyaganesh43" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733609.png" alt="GitHub" class="logo">
            </a>
            <a href="https://www.linkedin.com/in/nithyaganesh43?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733561.png" alt="LinkedIn" class="logo">
            </a>
            <a href="https://wa.me/919042421622" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" class="logo">
            </a>
        </div>
    </footer>
    <script src="../script/newUserInfo.js"></script>
</body>
</html>
