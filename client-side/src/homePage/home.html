<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="welcomeMessage">Loading...</h1>
        <button onclick="clearAllTokens()">Log Out</button>
    </div>
    <script>
        async function fetchUserData() {
            let attempts = 0;
            const maxAttempts = 5;  
            const retryDelay = 2000;  

            while (attempts < maxAttempts) {
                try {
                    const response = await axios.get(`https://ng-dmcz.onrender.com/getUserCountAndName?tt=${localStorage.getItem('tt')}`, { withCredentials: true });
                    const { count, name } = response.data;
 
                    const suffixes = ["th", "st", "nd", "rd"];
                    const v = count % 100;
                    const ordinalSuffix = suffixes[(v - 20) % 10] || suffixes[v] || suffixes[0];
 
                    document.getElementById('welcomeMessage').textContent = `Welcome ${name}, you are my ${count}${ordinalSuffix} user.`;
                    return;  
                } catch (error) {
                    attempts++;
                    console.warn(`Attempt ${attempts} failed. Retrying...`);
                    await new Promise(resolve => setTimeout(resolve, retryDelay));  
                }
            }
 
            document.getElementById('welcomeMessage').textContent = "Unable to fetch user data. Please try again later.";
        }

        function clearAllTokens() {
            const cookies = document.cookie.split("; ");
            for (const cookie of cookies) {
                const name = cookie.split("=")[0];
                if (name === "token") {
                    document.cookie = `${name}=;path=/;expires=Thu, 01 Jan 1970 00:00:00 UTC`;
                    document.cookie = `${name}=;path=/;domain=${window.location.hostname};expires=Thu, 01 Jan 1970 00:00:00 UTC`;
                }
            }
            window.location.href = "https://nithyaganesh.netlify.app/";
        }
        

        fetchUserData();
    </script>
</body><footer style="position:fixed; bottom:0; width:100%; background-color:#333; color:#fff; text-align:center; padding:20px;">

</html>
